<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
        <div id="generate-password">
            <h1 id="password-title">Generate a <br><span class="green">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <label for="Password length"> 
                Password length: <input id="password-length" name= "password length" type="number" min="6" max="20" required>
            </label>
            <label for="numbers">
                Numbers included: <input type="checkbox" id="numbers" name="numbersInPassword">
            </label>
            <label for="symbols">
                Symbols included: <input type="checkbox" id="symbols" name="Symbols-In-Password">
            </label>
            <p id="message-error"></p>
            <div class="btns">
                <button id="password-btn" onclick="generatePassword()">Generate passwords</button>
                <button id="clear-btn" onclick="clearPasswords()">Clear passwords</button>
            </div>
        </div>
        <div id="results">
            <p id="password-result1" onclick="copyPassword1"></p>
            <p id="password-result2" onclick="copyPassword2"></p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
